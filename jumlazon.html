<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumlazon - Modern E-Commerce</title>
    <link rel="stylesheet" href="styles/jumlazon.css" />
  </head>
  <body class="bg-gray-100">
    <header class="bg-gray-900 text-white">
      <!-- Top Row: Logo, Hamburger, Search Icon, Cart -->
      <div class="container mx-auto px-4 py-3">
        <div class="flex items-center justify-between">
          <!-- Left: Hamburger + Logo -->
          <div class="flex items-center space-x-4">
            <!-- Hamburger Menu Button -->
            <button class="md:hidden text-white">‚ò∞</button>
            <!-- Logo -->
            <a href="#" class="flex items-center">
              <span class="text-2xl font-bold">
                Jumla<span class="text-yellow-300">zon</span>
              </span>
            </a>
          </div>
          <!-- Desktop Search Bar -->
          <div class="hidden md:flex flex-1 max-w-2xl mx-auto mt-3">
            <div class="flex w-full">
              <input
                type="text"
                class="w-full bg-gray-700 px-4 py-2 rounded-l-lg focus:outline-none"
                placeholder="Search for products..."
              />
              <button
                class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600"
              >
                Search
              </button>
            </div>
          </div>

          <!-- Right: Search Icon + Cart -->
          <div class="flex items-center space-x-4">
            <!-- Search Icon (Mobile) -->
            <button class="js-search-toggle md:hidden text-white">üîç</button>

            <!-- Cart -->
            <div class="relative">
              <a href="#" class="flex items-center hover:underline">
                üõí
                <span
                  class="absolute -top-3 -right-2 bg-orange-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs font-bold"
                  >3</span
                >
                <span class="hidden md:inline ml-1 text-sm font-bold"
                  >Cart</span
                >
              </a>
            </div>
          </div>
        </div>

        <!-- Mobile Search Bar (Hidden by default) -->
        <div class="md:hidden mt-3 hidden" id="mobileSearch">
          <div class="flex">
            <input
              type="text"
              placeholder="Search for products..."
              class="w-full bg-gray-700 px-4 py-2 rounded-l-lg focus:outline-none"
            />
            <button
              class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="container mx-auto p-4">
      <!-- hero section -->
      <div
        class="bg-gradient-to-r from-blue-500 to-purple-500 rounded-lg p-6 mb-8"
      >
        <div class="max-w-xl">
          <h1 class="text-3xl font-bold mb-4">Welcome to Jumlazon</h1>
          <p class="text-lg mb-6">
            Discover a world of fashion, electronics, and more at Jumlazon.
          </p>
          <button
            class="bg-yellow-400 text-gray-900 font-bold py-3 px-4 rounded-lg hover:bg-yellow-500 transition duration-300"
          >
            Shop Now
          </button>
        </div>
      </div>
    </main>
    <script>
      // Mobile search toggle functionality
      document.addEventListener("DOMContentLoaded", function () {
        const searchButton = document.querySelector(".js-search-toggle");
        const mobileSearch = document.getElementById("mobileSearch");

        searchButton.addEventListener("click", function () {
          mobileSearch.classList.toggle("hidden");
        });
      });
    </script>
  </body>
</html>
