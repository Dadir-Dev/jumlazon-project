<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumlazon - Modern E-Commerce</title>
    <link rel="stylesheet" href="styles/jumlazon.css" />
  </head>
  <body class="bg-gray-100">
    <header class="bg-gray-900 text-white p-4">
      <div class="container mx-4 px-4 py-3">
        <div class="flex justify-between items-center">
          <!-- Logo -->
          <div class="flex items-center">
            <a href="#" class="flex items-center"
              ><span class="text-2xl font-bold">Jumlazon</span></a
            >
          </div>

          <!-- Search Bar -->
          <div class="flex flex-1 max-w-2xl mx-4">
            <div class="flex w-full">
              <input
                type="text"
                class="w-full bg-gray-700 px-4 py-2 rounded-l-lg focus:outline-none"
                placeholder="Search for products..."
              />
              <button
                class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="container mx-auto p-4"></main>
  </body>
</html>
